# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy ASP.Net Core app to Azure Web App - msdocs-core-sql-appl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "8.x"
          include-prerelease: false

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish "DotNetCoreSqlDb/DotNetCoreSqlDb.csproj" -c Release -o ${{env.DOTNET_ROOT}}/output/app

      - name: Install EF core 8.x tools
        run: dotnet tool install --global dotnet-ef --version 8.*

      - name: Generate migration script
        run: dotnet ef migrations script -i -o ${{env.DOTNET_ROOT}}/output/sql/migration_script.sql -p "DotNetCoreSqlDb/DotNetCoreSqlDb.csproj"

      - name: Upload web app artifact
        uses: actions/upload-artifact@v3
        with:
          name: rebel-artifact
          path: ${{env.DOTNET_ROOT}}/output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: rebel-artifact
          path: .

      - name: dir
        run: ls

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "rebel-galaxy-wa"
          slot-name: "Production"
          package: ./app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_66DCEFE223134D7B962D530C424AD955}}
